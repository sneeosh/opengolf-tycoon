name: Export Game

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      godot_version:
        description: "Godot version override (e.g. 4.6)"
        required: false
        default: ""

env:
  GODOT_VERSION: "4.6"
  GODOT_STATUS: "stable"
  PROJECT_NAME: "OpenGolfTycoon"

jobs:
  export:
    name: Export ${{ matrix.name }}
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            preset: "Windows Desktop"
            output_dir: build/windows
            artifact_name: windows
          - name: macOS
            preset: "macOS"
            output_dir: build/macos
            artifact_name: macos
          - name: Linux
            preset: "Linux"
            output_dir: build/linux
            artifact_name: linux
          - name: Web
            preset: "Web"
            output_dir: build/web
            artifact_name: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Godot version
        run: |
          if [ -n "${{ github.event.inputs.godot_version }}" ]; then
            echo "GODOT_VERSION=${{ github.event.inputs.godot_version }}" >> $GITHUB_ENV
          fi

      - name: Cache Godot
        id: cache-godot
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/bin/godot
            ~/.local/share/godot/export_templates
          key: godot-${{ env.GODOT_VERSION }}-${{ env.GODOT_STATUS }}

      - name: Install Godot
        if: steps.cache-godot.outputs.cache-hit != 'true'
        run: |
          wget -q "https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-${GODOT_STATUS}/Godot_v${GODOT_VERSION}-${GODOT_STATUS}_linux.x86_64.zip"
          unzip "Godot_v${GODOT_VERSION}-${GODOT_STATUS}_linux.x86_64.zip"
          sudo mv "Godot_v${GODOT_VERSION}-${GODOT_STATUS}_linux.x86_64" /usr/local/bin/godot
          sudo chmod +x /usr/local/bin/godot

      - name: Install export templates
        if: steps.cache-godot.outputs.cache-hit != 'true'
        run: |
          TEMPLATES_DIR="${HOME}/.local/share/godot/export_templates/${GODOT_VERSION}.${GODOT_STATUS}"
          mkdir -p "${TEMPLATES_DIR}"
          wget -q "https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-${GODOT_STATUS}/Godot_v${GODOT_VERSION}-${GODOT_STATUS}_export_templates.tpz"
          unzip "Godot_v${GODOT_VERSION}-${GODOT_STATUS}_export_templates.tpz"
          mv templates/* "${TEMPLATES_DIR}/"

      - name: Import project
        run: |
          # Run editor in headless mode to trigger resource import
          timeout 120 godot --headless --import 2>&1 || true

      - name: Export ${{ matrix.name }}
        run: |
          mkdir -p "${{ matrix.output_dir }}"
          godot --headless --export-release "${{ matrix.preset }}" 2>&1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.PROJECT_NAME }}-${{ matrix.artifact_name }}"
          path: ${{ matrix.output_dir }}
          if-no-files-found: error

  deploy-web:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Godot version
        run: |
          if [ -n "${{ github.event.inputs.godot_version }}" ]; then
            echo "GODOT_VERSION=${{ github.event.inputs.godot_version }}" >> $GITHUB_ENV
          fi

      - name: Cache Godot
        id: cache-godot
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/bin/godot
            ~/.local/share/godot/export_templates
          key: godot-${{ env.GODOT_VERSION }}-${{ env.GODOT_STATUS }}

      - name: Install Godot
        if: steps.cache-godot.outputs.cache-hit != 'true'
        run: |
          wget -q "https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-${GODOT_STATUS}/Godot_v${GODOT_VERSION}-${GODOT_STATUS}_linux.x86_64.zip"
          unzip "Godot_v${GODOT_VERSION}-${GODOT_STATUS}_linux.x86_64.zip"
          sudo mv "Godot_v${GODOT_VERSION}-${GODOT_STATUS}_linux.x86_64" /usr/local/bin/godot
          sudo chmod +x /usr/local/bin/godot

      - name: Install export templates
        if: steps.cache-godot.outputs.cache-hit != 'true'
        run: |
          TEMPLATES_DIR="${HOME}/.local/share/godot/export_templates/${GODOT_VERSION}.${GODOT_STATUS}"
          mkdir -p "${TEMPLATES_DIR}"
          wget -q "https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-${GODOT_STATUS}/Godot_v${GODOT_VERSION}-${GODOT_STATUS}_export_templates.tpz"
          unzip "Godot_v${GODOT_VERSION}-${GODOT_STATUS}_export_templates.tpz"
          mv templates/* "${TEMPLATES_DIR}/"

      - name: Import project
        run: |
          timeout 120 godot --headless --import 2>&1 || true

      - name: Export all platforms
        run: |
          mkdir -p build/web build/windows build/macos build/linux
          godot --headless --export-release "Web" 2>&1
          godot --headless --export-release "Windows Desktop" 2>&1
          godot --headless --export-release "macOS" 2>&1
          godot --headless --export-release "Linux" 2>&1

      - name: Package desktop builds for R2
        run: |
          for platform in windows macos linux; do
            if [ -d "build/${platform}" ]; then
              (cd "build/${platform}" && zip -r "../../${{ env.PROJECT_NAME }}-${platform}.zip" .)
            fi
          done

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Upload desktop builds to R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: |
            r2 object put opengolf-assets/downloads/${{ env.PROJECT_NAME }}-windows.zip --file=${{ env.PROJECT_NAME }}-windows.zip --content-type=application/zip &&
            r2 object put opengolf-assets/downloads/${{ env.PROJECT_NAME }}-macos.zip --file=${{ env.PROJECT_NAME }}-macos.zip --content-type=application/zip &&
            r2 object put opengolf-assets/downloads/${{ env.PROJECT_NAME }}-linux.zip --file=${{ env.PROJECT_NAME }}-linux.zip --content-type=application/zip

  release:
    name: Create Release
    needs: export
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package release archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            (cd "$name" && zip -r "../../${name}.zip" .)
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.zip"
          generate_release_notes: true
          draft: false
