<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>$GODOT_PROJECT_NAME</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status {
	position: absolute;
	left: 0;
	right: 0;
}

#status {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #1a2e0a;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-logo {
	width: 128px;
	height: 128px;
	margin-bottom: 1rem;
}

#status-title {
	font-family: 'Georgia', 'Times New Roman', serif;
	font-size: 1.8rem;
	font-weight: bold;
	color: #e0e8d8;
	letter-spacing: 0.05em;
	margin-bottom: 2rem;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	width: 220px;
	height: 6px;
	border: none;
	border-radius: 3px;
	overflow: hidden;
	background: #2d4a16;
}

#status-progress::-webkit-progress-bar {
	background: #2d4a16;
	border-radius: 3px;
}

#status-progress::-webkit-progress-value {
	background: #5ca825;
	border-radius: 3px;
}

#status-progress::-moz-progress-bar {
	background: #5ca825;
	border-radius: 3px;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
		</style>
		$GODOT_HEAD_INCLUDE
	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<svg id="status-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
				<circle cx="64" cy="64" r="60" fill="#2d5016"/>
				<ellipse cx="64" cy="70" rx="35" ry="20" fill="#4a8522"/>
				<rect x="62" y="30" width="3" height="45" fill="#8b4513"/>
				<polygon points="65,30 90,40 65,50" fill="#ff4444"/>
				<circle cx="50" cy="75" r="6" fill="white"/>
				<circle cx="48" cy="73" r="1" fill="#ddd"/>
				<circle cx="52" cy="73" r="1" fill="#ddd"/>
				<circle cx="50" cy="77" r="1" fill="#ddd"/>
				<text x="64" y="110" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">OGT</text>
			</svg>
			<div id="status-title">OpenGolf Tycoon</div>
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="$GODOT_URL"></script>
		<script>
const GODOT_CONFIG = $GODOT_CONFIG;
const GODOT_THREADS_ENABLED = $GODOT_THREADS_ENABLED;
const engine = new Engine(GODOT_CONFIG);

// Prevent browser default behaviors that conflict with game input.
// This only runs in the web export â€” desktop builds are unaffected.
(function () {
	const canvas = document.getElementById('canvas');

	// Suppress right-click context menu on the game canvas.
	canvas.addEventListener('contextmenu', function (e) {
		e.preventDefault();
	});

	// Suppress scroll-wheel page scrolling so it only zooms the camera.
	canvas.addEventListener('wheel', function (e) {
		e.preventDefault();
	}, { passive: false });

	// Suppress middle-click auto-scroll mode.
	canvas.addEventListener('mousedown', function (e) {
		if (e.button === 1) {
			e.preventDefault();
		}
	});

	// Suppress trackpad pinch-to-zoom (Safari gesture events).
	canvas.addEventListener('gesturestart', function (e) {
		e.preventDefault();
	});
	canvas.addEventListener('gesturechange', function (e) {
		e.preventDefault();
	});

	// Suppress multi-touch zoom on non-Safari browsers.
	canvas.addEventListener('touchmove', function (e) {
		if (e.touches.length > 1) {
			e.preventDefault();
		}
	}, { passive: false });

	// Suppress keyboard shortcuts that conflict with game hotkeys.
	document.addEventListener('keydown', function (e) {
		// Ctrl/Cmd+S (browser "Save Page"), Ctrl/Cmd+Z/Y (browser undo/redo)
		if ((e.ctrlKey || e.metaKey) && ['s', 'z', 'y'].includes(e.key.toLowerCase())) {
			e.preventDefault();
		}
		// Tab (browser focus cycling)
		if (e.key === 'Tab') {
			e.preventDefault();
		}
		// F1 (browser help), F2, F3 (find in page on Firefox)
		if (['F1', 'F2', 'F3'].includes(e.key)) {
			e.preventDefault();
		}
	});
}());

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
	</body>
</html>
